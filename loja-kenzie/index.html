    , initial-scale=1.0">

    <title>Loja da Kenzie</title>

<body>
   
    <header>
       
        <h1>Loja da Kenzie</h1>
        <nav>
            <ul>

    <main>
        
        <section class="carrosselDestaque">
            <img src="./assets/img/1.png" alt="">

            <ul class="vitrineProdutos__vitrine vitrinePrincipal"> </ul>

                <ul class="vitrineProdutos__vitrine vitrineCarrinho"></ul>

                <div class="carrinhoTotal">
                    <p id="qtdProdutos">QTD Produtos: 0</p>
                    <p id="precoTotal">Total preço: R$ 00,00</p>
                    <button>Finalizar Compra</button>
                    <button>Limpar carrinho</button>
                </div>
            </div>

        </section>

        <div class="notificacao">
            <span>Adicionado produto no carrinho</span>
        </div>
    </main>


    <script src="./assets/js/data_produtos.js"></script>
